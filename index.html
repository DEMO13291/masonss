<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masker By Mason B.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 450px;
            text-align: center;
            display: none;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #ccc;
            font-weight: bold;
            text-align: left;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .password-container {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .footer {
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="password-container" id="password-container">
        <h1>Enter Password</h1>
        <input type="password" id="password-input" placeholder="Enter password">
        <button id="password-submit">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div class="container" id="main-container">
        <h1>Masker By Mason B</h1>

        <label for="url-input">Enter URL for Iframe:</label>
        <input type="text" id="url-input" placeholder="Enter the URL" />
        
        <label for="title-input">Enter Page Title:</label>
        <input type="text" id="title-input" placeholder="Enter the file tab title" />
        
        <label for="favicon-input">Choose Image for Favicon:</label>
        <input type="file" id="favicon-input" accept="image/*" />

        <label for="pre-saved-options">Choose Pre-saved Option:</label>
        <select id="pre-saved-options">
            <option value="">Select an option</option>
            <option value="google-classroom">Google Classroom</option>
            <option value="clever">Clever</option>
            <option value="gmail">Gmail</option>
            <option value="schoology">Schoology</option>
            <option value="googledocs">Google Docs</option>
            <option value="googleslides">Google Slides</option>
            <option value="ixl">IXL</option>
            <option value="kahoot">Kahoot</option>
            <option value="wikipedia">Wikipedia</option>
        </select>

        <button id="generate-button">Download File</button>
        
        <div class="footer">
            Made by <a href="https://docs.google.com/presentation/d/10OvqvyVxIHQeJcXERPE9KHoY-UxyqqsB9-2CyYAclxk/edit#slide=id.p">Mason Burns</a>
        </div>
        <div class="footer"> 
            <a href="https://updatefaker.com/windows11/index.html">Click for Unblocked Websites</a>
        </div>
    </div>

    <script>
        document.getElementById("password-submit").addEventListener("click", () => {
            const enteredPassword = document.getElementById("password-input").value;
            if (enteredPassword === "Masonjburns131966") {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("main-container").style.display = "block";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        });

        document.getElementById('pre-saved-options').addEventListener('change', (e) => {
            const titleInput = document.getElementById('title-input');
            const faviconInput = document.getElementById('favicon-input');
            if (e.target.value) {
                titleInput.disabled = true;
                faviconInput.disabled = true;
                
                if (e.target.value === 'google-classroom') {
                    titleInput.value = 'Home';
                } else if (e.target.value === 'clever') {
                    titleInput.value = 'Clever | Portal';
                } else if (e.target.value === 'gmail') {
                    titleInput.value = 'Inbox (13,507) - schoolgmail@gmail.com';
                } else if (e.target.value === 'schoology') {
                    titleInput.value = 'Home | Schoology';
                } else if (e.target.value === 'googledocs') {
                    titleInput.value = 'Untitled document - Google Docs';
                } else if (e.target.value === 'googleslides') {
                    titleInput.value = 'Untitled presentation - Google Slides';
                } else if (e.target.value === 'ixl') {
                    titleInput.value = 'IXL | Dashboard';
                } else if (e.target.value === 'kahoot') {
                    titleInput.value = 'Enter Game PIN - Kahoot!';
                } else if (e.target.value === 'wikipedia') {
                    titleInput.value = 'Carbon steel - Wikipedia';
                }
            } else {
                titleInput.disabled = false;
                faviconInput.disabled = false;
                titleInput.value = '';
            }
        });

        document.getElementById("generate-button").addEventListener("click", () => {
            const url = document.getElementById('url-input').value.trim();
            const title = document.getElementById('title-input').value.trim() || "Iframe Page";

            const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${title}</title>
                    <style>
                        body, html {
                            margin: 0;
                            padding: 0;
                            height: 100%;
                            overflow: hidden;
                            background-color: #111;
                        }
                        iframe {
                            width: 100%;
                            height: 100%;
                            border: none;
                        }
                    </style>
                </head>
                <body>
                    <iframe src="${url}"></iframe>
                </body>
                </html>
            `;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${title.replace(/\s+/g, '_')}.html`;
            link.click();
        });
    </script>
</body>
</html>
